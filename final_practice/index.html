<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Prcatice</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id = "app">
       {{clicked}} and {{iClicked}}<br>
       <button v-on:click="addItem"> Click Here to Add</button>
    </div>
    <script>
   var app = new Vue({
       el: "#app",
       data:{
           message:"I am Vuewd",
           clicked:0
       },
       methods:{
           addItem: function(){
               this.clicked++
           }
       },
       computed:{
           iClicked: function(){
               return this.clicked*2
           }
       }
   })
    </script>
</body>
</html>
